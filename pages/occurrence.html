<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Occurrence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/forms.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #00ffff;
      padding: 20px;
      margin:0;
    }

    h2, h3 { text-align:center; margin-bottom:15px; }

    select, input, textarea, button {
      padding:6px;
      margin-top:5px;
      border-radius:6px;
      border:1px solid #00ffff;
      background:#0d1117;
      color:#00ffff;
      font-size:14px;
      width:100%;
      box-sizing:border-box;
    }

    button {
      cursor:pointer;
      font-weight:bold;
      margin-top:10px;
      background:#00f0ff;
      color:#001f2f;
      border:none;
    }
    button:hover { box-shadow:0 0 8px #00ffff; }

    #backBtn {
      margin-bottom:15px;
      padding:6px 12px;
      border:none;
      border-radius:6px;
      background:#ff0044;
      color:white;
      font-weight:bold;
      cursor:pointer;
      width:auto;
    }

    .occurrence-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap:10px;
    }

    .occurrence-form label {
      font-weight:bold;
    }

    .occurrence-list {
      max-width: 1000px;
      margin: 20px auto;
      overflow-x:auto;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    table th, table td {
      border:1px solid #00ffff;
      padding:6px;
      text-align:left;
    }

    table th {
      background:#001f2f;
    }

    .action-btn {
      padding:4px 8px;
      border-radius:6px;
      border:none;
      cursor:pointer;
      font-weight:bold;
      margin-right:5px;
    }

    .edit-btn { background:#00ff44; color:#001f2f; }
    .delete-btn { background:#ff0044; color:white; }

    /* MODAL */
    .modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw;
      height:100vh;
      background: rgba(0,0,0,0.7);
      z-index:1000;
      justify-content:center;
      align-items:center;
      padding:10px;
      box-sizing:border-box;
    }
    .modal.show { display:flex; }

    .modal-content {
      background:#001f2f;
      color:#00ffff;
      padding:20px;
      border-radius:12px;
      width:100%;
      max-width:400px;
      text-align:center;
    }
    .modal-actions {
      display:flex;
      justify-content:space-around;
      margin-top:15px;
      gap:10px;
    }
    .modal-actions button {
      flex:1;
      padding:10px;
      border-radius:6px;
      border:none;
      font-weight:bold;
      cursor:pointer;
    }
    #modalCancel { background:#333; color:#00ffff; }
    #modalConfirm { background:#00ffff; color:#001f2f; }

    .filters {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:10px;
    }

    .filters select {
      min-width:150px;
    }

    @media(max-width:600px){
      .occurrence-form { max-width:100%; }
      table th, table td { font-size:12px; padding:4px; }
      #backBtn { width:100%; margin-bottom:10px; }
    }
  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <button id="backBtn">‚Üê Back</button>

  <h2>Field Occurrence Intelligence</h2>

  <!-- OCCURRENCE FORM -->
  <form id="occurrenceForm" class="occurrence-form">
    <label>Outlet</label>
    <select id="occurrenceOutlet" required>
      <option value="" disabled selected>Select Outlet</option>
    </select>

    <label>Product (Optional)</label>
    <select id="occurrenceProduct">
      <option value="">None</option>
    </select>

    <label>Product Name</label>
    <input type="text" id="productName" readonly>

    <label>Product SKU</label>
    <input type="text" id="productSKU" readonly>

    <label>Occurrence Type</label>
    <input type="text" id="occurrenceTypeInput" placeholder="e.g., Out of Stock" required>

    <label>Severity</label>
    <select id="occurrenceSeverity">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label>Date</label>
    <input type="date" id="occurrenceDate" required>

    <label>Description</label>
    <textarea id="occurrenceDescription" required></textarea>

    <label>Action Taken</label>
    <textarea id="occurrenceAction"></textarea>

    <label>Status</label>
    <select id="occurrenceStatus">
      <option value="Open">Open</option>
      <option value="Resolved">Resolved</option>
    </select>

    <input type="hidden" id="editOccurrenceId" value="">
    <button type="submit" id="saveOccurrenceBtn">Save Occurrence</button>
  </form>

  <hr>

  <h3>Occurrences</h3>

  <!-- FILTERS -->
  <div class="filters">
    <select id="filterOutlet">
      <option value="all">All Outlets</option>
    </select>

    <select id="filterStatus">
      <option value="all">All Status</option>
      <option value="Open">Open</option>
      <option value="Resolved">Resolved</option>
    </select>
  </div>

  <!-- OCCURRENCE TABLE -->
  <div class="occurrence-list">
    <table id="occurrenceTable">
      <thead>
        <tr>
          <th>Outlet</th>
          <th>Product</th>
          <th>Type</th>
          <th>Severity</th>
          <th>Date</th>
          <th>Description</th>
          <th>Action</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- CONFIRM MODAL -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <div class="modal-actions">
        <button id="modalCancel">Cancel</button>
        <button id="modalConfirm">Confirm</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="../js/occurrences.js"></script>

  <script>
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", ()=>{
      if (window.history.length > 1) {
        window.history.back();
      } else {
        // fallback: redirect to homepage if no history
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
